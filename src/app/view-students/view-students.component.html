<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3" *ngFor="let i of data">
                    <div class="card">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.name}}</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">Roll no: {{i.rollNo}}</li>
                          <li class="list-group-item">Admission No: {{i.admsnNo}}</li>
                          <li class="list-group-item">College: {{i.college}}</li>
                        </ul>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
